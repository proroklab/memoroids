seed: 0

collect:
  env: "popgym.envs.PositionOnlyCartPoleEasy"
  popgym_env: True
  segment_length: 40
  steps_per_epoch: 40
  epochs: 6_000
  random_epochs: 2_000
  eps_start: 0.1
  eps_end: 0.01
  propagate_state: True

train:
  batch_size: 128
  gamma: 0.99
  target_delay: 100 # In epochs/updates
  lr: 0.0005

buffer:
  size: 30_000 # In segments
  contiguous: True

model:
  name: "GRU"
  mlp_size: 64
  recurrent_size: 64

eval:
  interval: 10
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    segment_length: 200
    steps_per_epoch: 1_000
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True