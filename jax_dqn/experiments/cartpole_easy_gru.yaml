seed: 0

collect:
  env: "popgym.envs.PositionOnlyCartPoleEasy"
  popgym_env: True
  segment_length: 40
  steps_per_epoch: 40
  epochs: 5_000
  random_epochs: 1_000
  eps_start: 0.3
  eps_end: 0.01
  propagate_state: True

train:
  batch_size: 128
  buffer_size: 6_000 # In segments
  gamma: 0.99
  target_delay: 30 # In epochs/updates
  warmup_epochs: 1_000
  lr_warmup: 0.0002
  lr_start: 0.0005
  lr_end: 0.0001
  #lr: 0.0001

model:
  name: "GRU"
  mlp_size: 64
  recurrent_size: 64

eval:
  interval: 10
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    segment_length: 200
    steps_per_epoch: 1_000
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True