seed: 0

collect:
  env: "CartPole-v0" #"popgym.envs.PositionOnlyCartPoleEasy"
  popgym_env: True
  steps_per_epoch: 40
  epochs: 2_000
  random_epochs: 1_000
  eps_start: 0.3
  eps_end: 0.01
  propagate_state: False

train:
  batch_size: 256 # In transitions
  buffer_size: 5_000 # In transitions
  gamma: 0.99
  target_delay: 100 # In epochs/updates
  lr: 0.0005
  #lr: 0.0001

model:
  name: "MLP"
  mlp_size: 64
  recurrent_size: 64
  noise_std: 0.017

eval:
  interval: 5
  episodes: 5
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    steps_per_epoch: 1_000
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: False