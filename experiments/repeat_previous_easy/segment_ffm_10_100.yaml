seed: 0

collect:
  env: "popgym.envs.RepeatPreviousEasy"
  popgym_env: True
  env_prev_action: False
  env_kwargs: 
    num_decks: 2
    k: 10
  segment_length: 10
  epochs: 5_000
  random_epochs: 5_000
  eps_start: 0.2
  eps_end: 0.1
  propagate_state: True
  ratio: 1

train:
  batch_size: 100
  gamma: 
    - 0.5
  target_delay: 200 # In epochs/updates
  lr_start: 0.0001
  lr_end: 0.0001
  adam_eps: 1.0e-8
  gradient_scale: 0.01
  warmup_epochs: 200
  weight_decay: 0.0
  train_ratio: 1

buffer:
  size: 100_000 # In segments
  contiguous: False

model:
  mlp_size: 256
  recurrent_size: 256
  dropout: 0.0
  ensemble_size: 1
  ensemble_subset: 1
  memory_name: "FFM"
  memory:
    input_size: 256
    trace_size: 16
    context_size: 16
    output_size: 256


eval:
  interval: 10
  episodes: 20
  collect:
    env: "popgym.envs.RepeatPreviousEasy"
    popgym_env: True
    segment_length: 200
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True
