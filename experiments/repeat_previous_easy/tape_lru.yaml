seed: 0

collect:
  env: "popgym.envs.RepeatPreviousEasy"
  popgym_env: True
  env_prev_action: False
  env_kwargs: 
    num_decks: 2
    k: 10
  epochs: 5_000
  random_epochs: 5_000
  eps_start: 0.2
  eps_end: 0.1
  propagate_state: True
  ratio: 1

train:
  batch_size: 1_000
  gamma: 
    - 0.5
  target_delay: 200 # In epochs/updates
  lr_start: 0.0001
  lr_end: 0.0001
  adam_eps: 1.0e-8
  gradient_scale: 0.01
  warmup_epochs: 200
  weight_decay: 0.0
  train_ratio: 1

buffer:
  size: 4_000_000 # In timesteps 
  swap_iters: "auto" # sqrt(batch_size) auto

model:
  mlp_size: 256
  recurrent_size: 256
  dropout: 0.0
  ensemble_size: 1
  ensemble_subset: 1
  memory_name: "StackedLRU"
  memory:
    input_size: 256
    d_model: 256
    d_hidden: 128
    n_layers: 2

eval:
  interval: 10
  episodes: 20
  collect:
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True
