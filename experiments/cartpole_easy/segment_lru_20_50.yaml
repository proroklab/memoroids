seed: 0

collect:
  env: "popgym.envs.PositionOnlyCartPoleEasy"
  popgym_env: True
  env_prev_action: True
  segment_length: 20
  epochs: 10_000
  random_epochs: 10_000
  eps_start: 0.2
  eps_end: 0.01
  propagate_state: True
  ratio: 1

train:
  batch_size: 50
  gamma: 
    - 0.99
  target_delay: 200 # In epochs/updates
  lr_start: 0.0001
  lr_end: 0.0001
  adam_eps: 1.0e-8
  gradient_scale: 0.01
  warmup_epochs: 200
  weight_decay: 0.0
  train_ratio: 1

buffer:
  size: 100_000 # In segments
  contiguous: False

model:
  mlp_size: 256
  recurrent_size: 256
  dropout: 0.0
  ensemble_size: 1
  ensemble_subset: 1
  memory_name: "StackedLRU"
  memory:
    input_size: 256
    d_model: 256
    d_hidden: 128
    n_layers: 2

eval:
  interval: 10
  episodes: 20
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    segment_length: 200
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True
