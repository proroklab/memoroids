seed: 0

collect:
  env: "popgym.envs.PositionOnlyCartPoleEasy"
  popgym_env: True
  epochs: 10_000
  random_epochs: 10_000
  eps_start: 0.1
  eps_end: 0.01
  propagate_state: True

train:
  batch_size: 2048
  gamma: 0.98
  target_delay: 150 # In epochs/updates
  lr: 0.0001
  gradient_clip_ratio: 0.05
  warmup_epochs: 50
  beta1: 0.9
  weight_decay: 0.01

buffer:
  size: 1_000_000 # In timesteps 
  swap_iters: "auto" # sqrt(batch_size) auto

model:
  mlp_size: 64
  recurrent_size: 128
  dropout: 0.00
  memory_name: "SFFM"
  memory:
    input_size: 64
    trace_size: 32
    context_size: 4
    output_size: 128

eval:
  interval: 10
  episodes: 20
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True
