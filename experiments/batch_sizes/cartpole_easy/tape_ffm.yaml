seed: 0

collect:
  env: "popgym.envs.PositionOnlyCartPoleEasy"
  popgym_env: True
  epochs: 10_000
  random_epochs: 10_000
  eps_start: 0.05
  eps_end: 0.01
  propagate_state: True

train:
  batch_size: 30_000
  gamma: 0.98
  target_delay: 1 # In epochs/updates
  lr: 0.0005
  gradient_scale: 1.0 #0.01
  warmup_epochs: 50
  weight_decay: 0.01
  train_ratio: 1

buffer:
  size: 2_000_000 # In timesteps 
  swap_iters: "auto" # sqrt(batch_size) auto

model:
  mlp_size: 64
  recurrent_size: 128
  dropout: 0.00
  memory_name: "SFFM"
  memory:
    input_size: 64
    trace_size: 8
    context_size: 8
    output_size: 128

eval:
  interval: 10
  episodes: 20
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True
