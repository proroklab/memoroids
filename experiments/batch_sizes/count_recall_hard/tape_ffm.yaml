seed: 0

collect:
  env: "popgym.envs.CountRecallHard"
  env_prev_action: False
  popgym_env: True
  epochs: 30_000
  random_epochs: 12_000
  eps_start: 0.2 #1.0
  eps_end: 0.05 #3.0
  propagate_state: True
  ratio: 1

train:
  batch_size: 20_000
  gamma: 
    - 0.5
  target_delay: 200 # In epochs/updates
  lr: 0.0003
  adam_eps: 1.0e-8
  gradient_scale: 0.05
  warmup_epochs: 200
  weight_decay: 0.000
  train_ratio: 1

buffer:
  size: 50_000_000 # In timesteps 
  swap_iters: "auto" # sqrt(batch_size) auto

model:
  mlp_size: 256
  recurrent_size: 256
  dropout: 0.005
  ensemble_size: 1
  ensemble_subset: 1
  memory_name: "NSFFM"
  memory:
    input_size: 256
    trace_size: 16
    context_size: 16
    num_blocks: 4

eval:
  interval: 10
  episodes: 20
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True
