seed: 0

collect:
  env: "popgym.envs.RepeatFirstEasy"
  popgym_env: True
  epochs: 4_000
  random_epochs: 4_000
  eps_start: 0.2
  eps_end: 0.05
  propagate_state: True

train:
  batch_size: 40_000
  gamma: 0.5
  target_delay: 1 # In epochs/updates
  lr: 0.0005
  gradient_scale: 0.01
  warmup_epochs: 100
  weight_decay: 0.01
  train_ratio: 1

buffer:
  size: 5_000_000 # In timesteps 
  swap_iters: "auto" # sqrt(batch_size) auto

model:
  mlp_size: 32
  recurrent_size: 64
  dropout: 0.00
  memory_name: "SFFM"
  memory:
    input_size: 32
    trace_size: 8
    context_size: 8
    output_size: 64

eval:
  interval: 10
  episodes: 20
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True
