seed: 0

collect:
  env: "popgym.envs.RepeatPreviousHard"
  popgym_env: True
  epochs: 1_000
  random_epochs: 10_000
  eps_start: 0.2
  eps_end: 0.05
  propagate_state: True

train:
  batch_size: 4096
  gamma: 0.5
  target_delay: 50 # In epochs/updates
  lr: 0.00005
  gradient_scale: 0.01
  warmup_epochs: 100
  weight_decay: 0.01
  train_ratio: 10

buffer:
  size: 5_000_000 # In timesteps 
  swap_iters: "auto" # sqrt(batch_size) auto

model:
  mlp_size: 32
  recurrent_size: 256
  dropout: 0.0
  memory_name: "FFM"
  memory:
    input_size: 32
    trace_size: 4
    context_size: 64
    output_size: 256

eval:
  interval: 10
  episodes: 20
  collect:
    env: "popgym.envs.PositionOnlyCartPoleEasy"
    popgym_env: True
    random_epochs: 0
    eps_start: 0.0
    eps_end: 0.00
    propagate_state: True
