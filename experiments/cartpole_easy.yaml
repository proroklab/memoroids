env: "popgym.envs.StatelessCartPoleEasy"
seed: 0

# Collection
segment_length: 20
epochs: 10_000
random_epochs: 1_000

# Training
batch_size: 256
utd: 1
buffer_size: 50_000 # In segments
gamma: 0.99
target_delay: 200 # In epochs/updates
reward_scale: 1

# Model
mlp_encoder_size: 64
recurrent_size: 64
reset_interval: 50_000 # in epochs
lr: 0.0001

# Exploration
eps_init: 0.3
eps_end: 0.01

# Eval
eval_interval: 50
eval_length: 1_000
